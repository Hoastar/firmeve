framework:
  lang: zh-CN
database:
  default: mysql
  connections:
    mysql:
      addr: "root:@(127.0.0.1)/test?charset=utf8mb4&parseTime=True&loc=Local"
    pool:
      max_idle: 100
      max_connection: 50
      max_lifetime: 60

cache:
  prefix: firmeve_cache
  default: redis
  repositories:
    redis:
      connection: cache

logging:
  default: console
  channels:
    stack:
      - file
      - console
    file:
      path: "../../testdata/logs"
      # megabytes
      size:    100
      backup: 3
      age:     1
      # debug ,info,warn,error,fatal
      level: debug
    console:
      level: debug


redis:
  clusters:
    default:
      hosts:
        - 127.0.0.1:9000
        - 127.0.0.1:9001
        - 127.0.0.1:9002
  connections:
    default:
      host: 127.0.0.1:6379
      db: 0
    cache:
      host: 127.0.0.1:6379
      db: 1
