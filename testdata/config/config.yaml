framework:
  lang: zh-CN
database:
  default: mysql
  connections:
    mysql:
      addr: "root:@(127.0.0.1)/test?charset=utf8mb4&parseTime=True&loc=Local"
cache:
  prefix: firmeve_cache
  default: redis
  repositories:
    redis:
      host: 127.0.0.1
      port: 6379
      db: 0
logging:
  default: console
  channels:
    stack:
      - file
      - console
    file:
      path: "../../testdata/logs"
      # megabytes
      size:    100
      backup: 3
      age:     1
      # debug ,info,warn,error,fatal
      level: debug
    console:
      level: debug